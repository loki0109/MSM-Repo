<html>

<head>
  <title> Sign Up Page </title>
  <link rel="stylesheet" href="{{url_for('static',filename='css/signup_style.css')}}">
</head>

<body>
  <div class="Sign-up-form">
    <img src="{{url_for('static',filename='images/msmlogo.jpeg')}}" alt="MSM_logo" width="120" height="120">
    <h1> Sign Up Now </h1>
    <form name="signup fom" action="/signup" method="post">
      <input type="Full_name" name ="Full_name"class="input-box" placeholder="Your Full name">
      <input type="Email"  name="Email" class="input-box" placeholder="Your Email">
      <hr>
      <input type="User_name" name="User_name" class="input-box" placeholder="Username">
      <input type="Password" name="Password" class="input-box" placeholder="Password">
      <button type="submit" class="signup-btn">Sign up</button>
      <br>
      <br>
      <hr>
      <p class="or">OR</p>
      <p>Do you have an account ? <a href="/login">Sign in</a></p>
    </form>
  </div>
</body>

</html>
