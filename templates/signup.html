<html>
<head>
  <title> Sign Up Page </title>
  <link rel="stylesheet" href="{{url_for('static',filename='css/signup_style.css')}}">
</head>
<style>

body{
  font-family : sans-serif;
  background-image : url("static/images/bgimg.jpg");
  background-size : cover;
  background-position : center;
}

</style>
<body>
<h4>
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
      {% for category, message in messages %}
          <div class="alert alert-{{ category }}">
              {{ message }}
          </div>
      {% endfor %}
  {% endif %}
  {% endwith %}    
</h4>
  <div class="Sign-up-form">
    <img src="{{url_for('static',filename='images/msmlogo.jpeg')}}" alt="MSM_logo" width="120" height="120">
    <h1> Sign Up Now </h1>
    <form name="signup fom" action="/signup" method="post">
      <input type="Full_name" name ="Full_name"class="input-box" placeholder="Your Full name" required>
      <input type="Email"  name="Email" class="input-box" placeholder="Your Email" required>
      <hr>
      <input type="User_name" name="User_name" class="input-box" placeholder="Username" required>
      <input type="Password" name="Password" class="input-box" placeholder="Password" required>
      <button type="submit" class="signup-btn">Sign up</button>
      <br>
      <br>
      <hr>
      <p class="or">OR</p>
      <p>Do you have an account ? <a href="/login">Sign in</a></p>
    </form>
  </div>
</body>

</html>
