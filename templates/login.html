<html>
<head>
<title> Login Page </title>
<link rel = "stylesheet" href = "{{url_for('static',filename='css/login_style.css')}}">
</head>
<style>
body{
  font-family : sans-serif;
  background-image : url("static/images/bgimg.jpg");
  background-size : cover;
  background-position : center;
}
  </style>
  <body>
    <h4>
      {% with messages = get_flashed_messages(with_categories=true) %}
    
      {% if messages %}
    
          {% for category, message in messages %}
    
              <div class="alert alert-{{ category }}">
    
                  {{ message }}
    
              </div>
    
          {% endfor %}
    
      {% endif %}
    
      {% endwith %}
    
      </h4>
  <div class = "Login-form">
    <img src = "{{url_for('static',filename='images/msmlogo.jpeg')}}" alt="MSM_logo" width="120"
    height="120">
    <h1> Login Now </h1>
    <form>
    <input type = "User_name" class = "input-box" placeholder = "Username">
    <input type = "Password" class = "input-box" placeholder = "Password">
    <button type = "button" class = "login-btn">Login</button>
    <br>
    <br>
    <p>Do you have an account ? <a href = "signup">Sign Up</a></p>
    </form>
  </div>  
  </body>
</html>
