<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{url_for('static',filename='css/home_style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
      .image{
        border-radius: 50%;
      }
      .container{
        display: flex;
      }
      .flex-1{
        flex: 2;
      }
      .flex-2{
        flex: 1;
      }
      .functions{
        display: flex;
      }
      .like{
        cursor: pointer;
      }
      body{
        background-image: url("static/images/hand.jpg");
        font-family : sans-serif;
        background-size : cover;
        background-position : center;;
      }
    </style>
    </head>
    <body>

        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
            <img src="{{url_for('static',filename='images/msmlogo.jpeg')}}" alt="MSM_logo" width="75" height="75">
              <a class="navbar-brand">MSM [Mini Social Media]</a>
              <form class="d-flex" role="search">
                <button class="btn btn-outline-info" type="submit">Logout</button>
              </form>
            </div>
          </nav>
    
          <div class="container">
            <div class="flex-1">
              <div class="heading">
                <br>
                <h5>Name :</h5>
                <hr>
              </div>
              <div class="main-image">
                <img src="{{url_for('static',filename='images/demo.jpeg')}}" class="like" width="25%" height="25%"  alt="">
              </div>
              <br>
              <hr>
              <div class="functions">
                <img src="{{url_for('static',filename='images/like.png')}}" class="like" width="4%" height="4%"  alt="">
                <p> &nbsp; Count : </p>
              </div>
              <hr>
            </div>
            <div class="flex-2"></div>
          </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
<h4>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% endwith %}    
</h4>
</body>
</html>
